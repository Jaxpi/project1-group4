<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>AlphaHub</h1>
    </header>
    <main>
      <aside>
          <div class="container">
              <div class="row">
                <div class="col">
                  <h2>Stock Search</h2>
                  <br />
                  <form id="search-form">
                    <div class="search-group row">
                      <div class="col">
                        <input type="text" onfocus="this.value=''" class="search-control" id="stock-name" placeholder="Enter stock symbol or name here"/>
                      </div>
                    </div>
                    <button class="pure-button pure-button-primary">Search</button>
                  </form>
                </div>
              </div>
              <div>
                  <div id="recent-searches">
                    <h3>RECENT SEARCHES</h3>
                      <br />
                      <ul class="list-group" id="recent-stock-list">
                      </ul>
                  </div>
              </div>
          </div>
      </aside>

      <section id="current">
        <div id="current-title">SEARCH A STOCK TO SEE THE DATA</div>  
        <div id="current-name"></div>
      </section>

      <section id="related">
          <h3 id="related-title">RELATED STOCKS</h3>
          <div id="sectorStocks"></div>
      </section>
  </main>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="./assets/script.js"></script>
</html>
