<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>AlphaHub</h1>
    </header>

    <aside>
        <div class="container">
            <div class="row">
              <div class="col">
                <h2>Search for a Stock</h2>
                <br />
                <form id="search-form">
                  <div class="search-group row">
                    <div class="col">
                      <input type="text" onfocus="this.value=''" class="search-control" id="stock-name" />
                    </div>
                  </div>
                  <button class="pure-button pure-button-primary">Search</button>
                </form>
              </div>
            </div>
            <div>
                <div id="recent-searches">
                  <h3>Recent Searches</h3>
                    <br />
                    <ul class="list-group" id="recent-stock-list">
                    </ul>
                </div>
            </div>
        </div>
    </aside>

    <section id="current">
        <div id="current-name">Search for a stock to see the data</div>
    </section>

    <section id="related">
        <h3 id="related-title">Related Stocks</h3>
        <div id="sectorStocks"></div>
    </section>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="./assets/script.js"></script>
</html>
